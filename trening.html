<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trening Start</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
    }

    .main-screen, .training-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      transition: opacity 0.5s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 65, 108, 0.9);
    }

    .hidden {
      display: none;
    }

    .exercise-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin: 10px 0;
      width: 80%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .exercise-box h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .exercise-box p {
      font-size: 1rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="main-screen" id="mainScreen">
    <h1>Witaj w Treningu</h1>
    <button onclick="startTraining()">Rozpocznij trening</button>
  </div>

  <div class="training-screen hidden" id="trainingScreen">
    <h1>Tw√≥j Trening</h1>
    
    <div class="exercise-box">
      <h2>üî• Pompki</h2>
      <p>3 serie po 15 powt√≥rze≈Ñ</p>
    </div>

    <div class="exercise-box">
      <h2>üí™ Przysiady</h2>
      <p>3 serie po 20 powt√≥rze≈Ñ</p>
    </div>

    <div class="exercise-box">
      <h2>üèÉ Bieg w miejscu</h2>
      <p>2 minuty dynamicznego biegu</p>
    </div>
  </div>

  <script>
    function startTraining() {
      document.getElementById('mainScreen').classList.add('hidden');
      document.getElementById('trainingScreen').classList.remove('hidden');
    }
  </script>

</body>
</html>
